<input type="text" #campoInput >
<button (click)=getLivros(campoInput.value)>Pesquisar</button>

<div *ngIf = "$livros != null" >
  <div class = "row" *ngIf = "$livros | async as content; else loading">
      <div *ngFor = "let livro of data">
        nome do Livro: {{livro.nomeDoLivro}}
        <br>
        nome do autor: {{livro.nomeDoAutor}}
        <br>
      </div>
  </div>
</div>

<ng-template #loading>
  <div class="text-center">
    <div class="spinner-border text-warning" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>
