<div class="container userregistration-container">
  <div class="userregistration-div">
    <div class="userregistration-title-div">
      <p class="userregistration-title">Faça seu Cadastro</p>
    </div>
    <div class="userregistration-informations-container">
      <form>
        <div class="row userregistration-informations-div1">
          <div class="col-sm-12 col-md-3 mt-2">
            <label class="userregistration-name-label">Nome</label>
            <input type="text" class="form-control" placeholder="Nome" #nome>
          </div>
          <div class="col-sm-12 col-md-3 mt-2">
              <label class="userregistration-lastname-label">Sobrenome</label>
              <input type="text" class="form-control" placeholder="Sobrenome" #sobrenome>
          </div>
          <div class="col-sm-12 col-md-3 mt-2">
            <label class="userregistration-email-label">E-mail</label>
            <input type="email" class="form-control" placeholder="E-mail" #emailUsuario>
          </div>
          <div class="col-sm-12 col-md-3 mt-2">
            <label class="userregistration-password-label">Senha</label>
            <input type="password" class="form-control" placeholder="Senha" #senhaUsuario>
          </div>
        </div>
        <div class="row userregistration-informations-div2">
          <div class="col-sm-12 col-md-3 mt-2">
            <label class="userregistration-zipcode-label">CEP</label>
            <input type="text" class="form-control" placeholder="CEP" #cepUsuario>
          </div>
          <div class="col-sm-12 col-md-3 mt-2">
            <label class="userregistration-address-label">Endereço</label>
            <input type="text" class="form-control" placeholder="Endereço" #enderecoUsuario>
          </div>
          <div class="col-sm-12 col-md-3 mt-2">
            <label class="userregistration-number-label">Número</label>
            <input type="text" class="form-control" placeholder="Número" #numeroEnderecoUsuario>
          </div>
          <div class="col-sm-12 col-md-3 mt-2">
            <label class="userregistration-complement-label">Complemento</label>
            <input type="text" class="form-control" placeholder="Complemento" #complementoEnderecoUsuario>
          </div>
        </div>
        <div class="row userregistration-informations-div3">
          <div class="col-sm-12 col-md-3 mt-2">
            <label class="userregistration-city-label">Cidade</label>
            <input type="text" class="form-control" placeholder="Cidade" #cidadeUsuario>
          </div>
          <div class="col-sm-12 col-md-3 mt-2">
            <label class="userregistration-state-label">Estado</label>
            <select class="form-select userregistration-select" aria-label="Default select example" #estadoUsuario>
              <option selected>Estado</option>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
              <option value="EX">Estrangeiro</option>
            </select>
          </div>
          <div class="col-sm-12 col-md-3 mt-2">
            <label class="userregistration-user-label">Tipo de Usuário</label>
            <select class="form-select userregistration-select-user" aria-label="Default select example" #perfil>
              <option selected>Tipo de Usuário</option>
              <option value="Cliente">Cliente</option>
              <option value="Colaborador">Colaborador</option>
            </select>
          </div>
          <div class="col-sm-12 col-md-3 mt-2">
            <label class="userregistration-gender-label">Sexo</label>
            <select class="form-select userregistration-select-gender" aria-label="Default select example" #sexoUsuario>
              <option selected>Sexo</option>
              <option value="Masculino">Masculino</option>
              <option value="Feminino">Feminino</option>
            </select>
          </div>
        </div>
        <div class="row userregistration-informations-div4">
          <div class="col-sm-12 col-md-3 mt-2">
            <label class="clientpayment-creditcard-label">Número do cartão de crédito</label>
            <input type="text" class="form-control" placeholder="Número" #numeroCartaoCredito>
          </div>
          <div class="col-sm-12 col-md-3 mt-2">
              <label class="userregistration-cardnumber-label">Nome do cartão de crédito</label>
              <input type="text" class="form-control" placeholder="Nome" #nomeCartaoCredito>
          </div>
          <div class="col-6 col-sm-6 col-md-3 mt-2">
            <div class="row">
              <div class="col">
                <label class="userregistration-expiriondate-label">Mês de expiração</label>
                <select class="form-select userregistration-select-mounth" aria-label="Default select example" style="width: 120px;" #mesExpiracaoCartaoCredito>
                  <option value="1" selected>1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
              </div>
              <div class="col">
                <label class="userregistration-expiriondate-label">Ano de expiração</label>
                <select class="form-select userregistration-select-year" aria-label="Default select example" style="width: 120px;" #anoExpiracaoCartaoCredito>
                  <option value="2021" selected>2021</option>
                  <option value="2022">2022</option>
                  <option value="2023">2023</option>
                  <option value="2024">2024</option>
                  <option value="2025">2025</option>
                  <option value="2026">2026</option>
                  <option value="2027">2027</option>
                  <option value="2028">2028</option>
                  <option value="2029">2029</option>
                  <option value="2030">2030</option>
                  <option value="2031">2031</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-3 mt-2">
            <label class="userregistration-securitycode-label">Código de segurança CVV</label>
            <input type="text" class="form-control" placeholder="CVV" #codigoSegurancaCartaoCredito>
          </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="submit" class="btn userregistration-btn-update-registration" (click)="registrarUsuario(nome.value, sobrenome.value, emailUsuario.value, senhaUsuario.value, sexoUsuario.value, cepUsuario.value, cidadeUsuario.value, estadoUsuario.value, enderecoUsuario.value, numeroEnderecoUsuario.value, complementoEnderecoUsuario.value, numeroCartaoCredito.value, nomeCartaoCredito.value, mesExpiracaoCartaoCredito.value, anoExpiracaoCartaoCredito.value, codigoSegurancaCartaoCredito.value, perfil.value)">Cadastrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
