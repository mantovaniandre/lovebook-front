<div class="container editbook-container">
  <div class="container editbook-div">
    <div class="editbook-div">
      <div class="editbook-title-div">
        <p class="editbook-title">Edição & Remoção de Livros</p>
      </div>
      <div class="editbook-informations-container mt-3">
        <form>
          <div class="row editbook-informations-div1">
            <div class="col-sm-12 col-md-3">
              <label class="editbook-name-label">Nome do livro</label>
              <input type="text" class="form-control" placeholder="Nome">
            </div>
            <div class="col-sm-12 col-md-3">
                <label class="editbook-publishingcompany-label">Editora</label>
                <input type="text" class="form-control" placeholder="Editora">
            </div>
            <div class="col-sm-12 col-md-3">
              <label class="editbook-language-label">Idioma</label>
              <input type="text" class="form-control" placeholder="Idioma">
            </div>
            <div class="col-sm-12 col-md-3">
              <label class="editbook-price-label">Preço de Venda</label>
              <input type="text" class="form-control" placeholder="Preço de Venda">
            </div>
          </div>
          <div class="row mt-2 editbook-informations-div2">
            <div class="col-sm-12 col-md-3">
              <label class="editbook-urlimage-label">URL da Imagem</label>
              <input type="text" class="form-control" placeholder="URL da Imagem">
            </div>
            <div class="col-sm-12 col-md-3">
              <label class="editbook-numberpage-label">Número de Páginas</label>
              <input type="text" class="form-control" placeholder="Número de Páginas">
            </div>
            <div class="col-sm-12 col-md-3">
              <label class="editbook-cost-label">Custo</label>
              <input type="text" class="form-control" placeholder="Custo">
            </div>
            <div class="col-sm-12 col-md-3">
              <label class="editbook-authorname-label">Nome do Autor</label>
              <input type="text" class="form-control" placeholder="Nome do Autor">
            </div>
          </div>
          <div class="row mt-2 editbook-informations-div3">
            <div class="col">
              <label class="editbook-quantity-label">Quantidade</label>
              <input type="text" class="form-control" placeholder="Quantidade">
            </div>
            <div class="col">
              <label class="editbook-category-label">Categoria</label>
              <input type="text" class="form-control" placeholder="Categoria">
            </div>
          </div>
          <div class="row mt-2 editbook-informations-div3">
            <div class="col">
              <label class="editbook-description-label">Descrição</label>
              <input type="text" class="form-control" placeholder="Descrição">
            </div>
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" class="btn editbook-btn-modify-book">Modificar</button>
            <button type="submit" class="btn editbook-btn-delete-book">Excluir</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
