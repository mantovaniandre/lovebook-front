
<div class="container client-account-container">
  <div class="container alert alert-success alert-dismissible fade show mt-5" role="alert" *ngIf="showModalSuccess">
    <strong>Sucesso:</strong> Sua atualização foi realizado com sucesso.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="container alert alert-danger alert-dismissible fade show mt-5" role="alert" *ngIf="showModalFailure">
    <strong>Erro:</strong> Ocorreu um erro ao realizar sua atualização cadastral.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  
  <div class="container clientregistrationupdate-container mb-5">
    <div class="container clientregistrationupdate-div">
      <div class="clientregistrationupdate-div mb-5">
        <div class="clientregistrationupdate-title-div">
          <p class="clientregistrationupdate-title">Atualização Cadastral</p>
        </div>
        <div class="clientregistrationupdate-informations-container mt-3">
          <form>
            <div class="row clientregistrationupdate-informations-div1 mt-3">
              <div class="col-sm-12 col-md-3">
                <label class="clientregistrationupdate-name-label">Nome</label>
                <input name="nome" type="text" class="form-control" [(ngModel)]="formulario.nome" style="color: rgb(140,205,188);">
              </div>
              <div class="col-sm-12 col-md-3">
                  <label class="clientregistrationupdate-lastname-label">Sobrenome</label>
                  <input name="sobrenome" type="text" class="form-control" [(ngModel)]="formulario.sobrenome" style="color: rgb(140,205,188);">
              </div>
              <div class="col-sm-12 col-md-3">
                <label class="clientregistrationupdate-email-label">E-mail</label>
                <input name="email" type="email" disabled class="form-control" id="disabledTextInput" [(ngModel)]="formulario.emailUsuario" style="color: rgb(140,205,188);">
              </div>
              <div class="col-sm-12 col-md-3">
                <label class="clientregistrationupdate-password-label">Senha</label>
                <input name="senha" type="password" class="form-control" placeholder="Senha" style="color: rgb(140,205,188);">
              </div>
            </div>
            <div class="row clientregistrationupdate-informations-div2 mt-3">
              <div class="col-sm-12 col-md-3">
                <label class="clientregistrationupdate-zipcode-label">CEP</label>
                <input name="cep" type="text" class="form-control" [(ngModel)]="formulario.cepUsuario" style="color: rgb(140,205,188);">
              </div>
              <div class="col-sm-12 col-md-3">
                <label class="clientregistrationupdate-address-label">Endereço</label>
                <input name="endereco" type="text" class="form-control" [(ngModel)]="formulario.enderecoUsuario" style="color: rgb(140,205,188);">
              </div>
              <div class="col-sm-12 col-md-3">
                <label class="clientregistrationupdate-number-label">Número</label>
                <input name="numero" type="text" class="form-control" [(ngModel)]="formulario.numeroEnderecoUsuario" style="color: rgb(140,205,188);">
              </div>
              <div class="col-sm-12 col-md-3">
                <label class="clientregistrationupdate-complement-label">Complemento</label>
                <input name="complemento" type="text" class="form-control" [(ngModel)]="formulario.complementoEnderecoUsuario" style="color: rgb(140,205,188);">
              </div>
            </div>
            <div class="row clientregistrationupdate-informations-div3 mt-3">
              <div class="col-sm-12 col-md-3">
                <label class="clientregistrationupdate-city-label">Cidade</label>
                <input name="cidade" type="text" class="form-control" [(ngModel)]="formulario.cidadeUsuario" style="color: rgb(140,205,188);">
              </div>
              <div class="col-sm-12 col-md-3">
                <label class="clientregistrationupdate-state-label">Estado</label>
                <select name="estado" class="form-select clientregistrationupdate-select" aria-label="Default select example" [(ngModel)]="formulario.estadoUsuario" style="color: rgb(140,205,188);">
                  <option selected>{{formulario.estadoUsuario}}</option>
                  <option value="AC">Acre</option>
                  <option value="AL">Alagoas</option>
                  <option value="AP">Amapá</option>
                  <option value="AM">Amazonas</option>
                  <option value="BA">Bahia</option>
                  <option value="CE">Ceará</option>
                  <option value="DF">Distrito Federal</option>
                  <option value="ES">Espírito Santo</option>
                  <option value="GO">Goiás</option>
                  <option value="MA">Maranhão</option>
                  <option value="MT">Mato Grosso</option>
                  <option value="MS">Mato Grosso do Sul</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="PA">Pará</option>
                  <option value="PB">Paraíba</option>
                  <option value="PR">Paraná</option>
                  <option value="PE">Pernambuco</option>
                  <option value="PI">Piauí</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="RN">Rio Grande do Norte</option>
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="RO">Rondônia</option>
                  <option value="RR">Roraima</option>
                  <option value="SC">Santa Catarina</option>
                  <option value="SP">São Paulo</option>
                  <option value="SE">Sergipe</option>
                  <option value="TO">Tocantins</option>
                  <option value="EX">Estrangeiro</option>
                </select>
              </div>
              <div class="col-sm-12 col-md-3">
                <label class="clientregistrationupdate-user-label">Tipo de usuário</label>
                <select name="tipoUsuario" disabled class="form-select clientregistrationupdate-select-user" aria-label="Default select example" [(ngModel)]="formulario.perfil" style="color: rgb(140,205,188);">
                  <option selected>{{formulario.perfil}}</option>
                  <option value="Cliente">Cliente</option>
                  <option value="Colaborador">Colaborador</option>
                </select>
              </div>
              <div class="col-sm-12 col-md-3">
                <label class="clientregistrationupdate-gender-label">Sexo</label>
                <select name="sexo" class="form-select clientregistrationupdate-select-gender" aria-label="Default select example" [(ngModel)]="formulario.sexoUsuario" style="color: rgb(140,205,188);">
                  <option selected>{{formulario.sexoUsuario}}</option>
                  <option value="Masculino">Masculino</option>
                  <option value="Feminino">Feminino</option>
                </select>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="container clientregistrationupdate-container">
    <div class="container clientregistrationupdate-div">
      <div class="clientregistrationupdate-div mb-4">
        <div class="clientregistrationupdate-title-div">
          <p class="clientregistrationupdate-title">Atualização de Pagamento</p>
        </div>
        <div class="row clientregistrationupdate-informations-div4 mt-3">
          <div class="col-12 col-md-6" style="margin-bottom: 20px;">
            <label class="clientpayment-creditcard-label">Número do cartão de crédito</label>
            <input name="numeroCartaoCredito" type="text" class="form-control" [(ngModel)]="formulario.numeroCartaoCredito" style="color: rgb(140,205,188);">
          </div>
          <div class="col-12 col-md-6" style="margin-bottom: 20px;">
              <label class="clientpayment-cardnumber-label">Nome do cartão de crédito</label>
              <input name="nomeCartaoCredito" type="text" class="form-control" [(ngModel)]="formulario.nomeCartaoCredito" style="color: rgb(140,205,188);">
          </div>
          <div class="col-12 col-md-6" style="margin-bottom: 20px;">
            <div class="row">
              <div class="col-12 col-sm-12 col-md-6">
                <label class="clientpayment-expiriondate-label">Mês de expiração</label>
                <select name="mesExpiracaoCartaoCredito" class="form-select clientpayment-select-mounth" aria-label="Default select example" [(ngModel)]="formulario.mesExpiracaoCartaoCredito" style="color: rgb(140,205,188);">
                  <option value="{{formulario.mesExpiracaoCartaoCredito}}" selected>{{formulario.mesExpiracaoCartaoCredito}}</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
              </div>
              <div class="col-12 col-sm-12 col-md-6">
                <label class="clientpayment-expiriondate-label">Ano de expiração</label>
                <select name="anoExpiracaoCartaoCredito" class="form-select clientpayment-select-year" aria-label="Default select example" [(ngModel)]="formulario.anoExpiracaoCartaoCredito" style="color: rgb(140,205,188);">
                  <option value="{{formulario.anoExpiracaoCartaoCredito}}" selected>{{formulario.anoExpiracaoCartaoCredito}}</option>
                  <option value="2022">2022</option>
                  <option value="2023">2023</option>
                  <option value="2024">2024</option>
                  <option value="2025">2025</option>
                  <option value="2026">2026</option>
                  <option value="2027">2027</option>
                  <option value="2028">2028</option>
                  <option value="2029">2029</option>
                  <option value="2030">2030</option>
                  <option value="2031">2031</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <label class="clientpayment-securitycode-label">Código de segurança CVV</label>
            <input name="codigoSegurancaCartaoCredito" type="text" class="form-control" placeholder="{{formulario.codigoSegurancaCartaoCredito}}" [(ngModel)]="formulario.codigoSegurancaCartaoCredito" style="color: rgb(140,205,188);">
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="d-grid d-md-flex justify-content-md-end" style="margin-top: 20px; margin-bottom: 50px;">
    <button type="submit" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn clientregistrationupdate-btn-update-registration">Atualizar</button>
  </div>
    
</div>
  
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title clientregistrationupdate-title" id="exampleModalLabel">Atualização Cadastral</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Você confirma a atualização cadastral?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn clientregistrationupdate-btn-update-registration" data-bs-dismiss="modal" (click)="atualizarUsuario()">Confirmar</button>
      </div>
    </div>
  </div>
</div>
